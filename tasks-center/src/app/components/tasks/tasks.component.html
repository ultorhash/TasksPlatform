<div class="tasks-container">
  <mat-list>
    <mat-list-item
      *ngFor="let task of tasks$ | async"
      (click)="onClick(task)"
    >
      <mat-icon matListItemIcon>task</mat-icon>
      <div matListItemTitle>{{ task.title }}</div>
      <div matListItemLine>{{ task.dueDate | date }}</div>
      <p>{{ task.title }}</p>
    </mat-list-item>
  </mat-list>
  <mat-card *ngIf="selectedTask" class="task-card">
    <mat-card-header>
      {{ selectedTask.title }}
    </mat-card-header>
    <mat-card-content>
      {{ selectedTask.description }}
    </mat-card-content>
    <mat-card-footer>
      {{ selectedTask.payment }}
    </mat-card-footer>
  </mat-card>
</div>
